<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>NHXuan Admin | Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" type="text/css" href="/public/admin/css/cloud-admin.css" >
	
	<link href="/public/admin/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="/public/admin/css/animatecss/animate.min.css" />
	<!-- FONTS -->
	<link href='/public/admin/css/fonts.css' rel='stylesheet' type='text/css'>
	<style>
		#bg{
			display: none; 
			position: absolute; 
			top: 0%;  
			left: 0%;  
			width: 100%;  
			height: 280%;  
			background-color: white;  
			z-index:1001; 
			opacity:0;
			filtter:alpha (opacity=0);
		}
		#show{display:none; position: absolute; top:40%; left:50%; z-index:1002;}
	</style>
</head>
<body class="login">
	<div id="bg"></div>
	<div id="show">
		<img src="/public/img/cache.gif" />
	</div>
	<script>
		//显示弹框
		function showdiv() {
			document.getElementById("bg").style.display ="block";
			document.getElementById("show").style.display ="block";
		}
		
		//隐藏弹框
		function hiddendiv() {
			document.getElementById("bg").style.display ="none";
			document.getElementById("show").style.display ="none";
		}
	</script>
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<!-- <div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<a href="index.html"><img src="/public/admin/img/logo/logo-alt.png" height="40" alt="logo name" /></a>
							</div>
						</div>
					</div>
				</div> -->
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">登 录 (Sign In)</h2>
								<div class="divide-20"></div>
								<form role="form">
									<div class="form-group">
										<label for="exampleInputEmail1">邮箱地址 (Email address)</label>　<span id='email_login'></span>
										<i class="fa fa-envelope"></i>
										<input type="email" name="username" value="" class="form-control" id="exampleInputEmail1" >
									</div>
									<div class="form-group"> 
										<label for="exampleInputPassword1">登录密码 (Password)</label>　<span id='pwd_login'></span>
										<i class="fa fa-lock"></i>
										<input type="password" name="password" value="" class="form-control" id="exampleInputPassword1" >
									</div>
									<div class="form-group"> 
										<label for="exampleInputVerificationcode">验证码 (Verification code)</label>　<span id='ver_login'></span>
										<i class="fa fa-font"></i>
										<input type="text" name="code" value="" class="form-control" id="exampleInputVerificationcode" >
									</div>
									<div class="form-group"> 
										<img src="/admin/login/checkcode?&code_len=4&font_size=25&width=115&height=40&font_color=&background="  onclick="this.src=this.src+'&'+Math.random()" />
									</div>
									<div class="form-actions">
										<label class="checkbox"> <input type="checkbox" class="uniform" value="">记住我 (Remember me)</label>
										<button type="button" class="btn btn-danger submitlogin">提交 (Submit)</button>
									</div>
								</form>
								
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('forgot');return false;">忘记密码 (Forgot Password)?</a> <br>
									我没有帐户? <a href="#" onclick="swapScreen('register');return false;">注册 (Register
										now)!</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
			<!-- REGISTER 注册 -->
			<section id="register">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">注册 (Register)</h2>
								<div class="divide-40"></div>
								<form action="/admin/register/add" method="post" role="form">
									<div class="form-group">
										<label for="exampleInputEmail1">邮箱地址</label>　<span id='email_register'></span>
										<i class="fa fa-envelope"></i>
										<input type="email" name="username" value="" class="form-control" id="exampleInputEmail1" >
									</div>
									<div class="form-group"> 
										<label for="exampleInputVerificationcode">验证码</label>　<span id='code_register'></span>
										<i class="fa fa-font"></i>
										<input type="text" name="code" value="" class="form-control" id="exampleInputVerificationcode" >
									</div>
									<div class="form-group"> 
										<img src="/admin/login/checkcode?&code_len=4&font_size=25&width=115&height=40&font_color=&background="  onclick="this.src=this.src+'&'+Math.random()" />
									</div>
									<div class="form-actions">
										<button type="button" class="btn btn-success submitregister">注册 (Sign Up)</button>
									</div>
								</form>
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('login');return false;"> Back to Login</a> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/REGISTER -->
			<!-- FORGOT PASSWORD  找回密码-->
			<section id="forgot">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">重置密码 (Reset Password)</h2>
								<div class="divide-40"></div>
								<form action="/admin/register/resetpwd" method="post" role="form">
									<input type="hidden" name="sub" value="yes" />
									<div class="form-group">
										<label for="exampleInputEmail1">Enter your Email address</label>
										<i class="fa fa-envelope"></i>
										<input type="email" name="username" value="" class="form-control" id="exampleInputEmail1" >
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-info">Send Me Reset Instructions</button>
									</div>
								</form>
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('login');return false;">Back to Login</a> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="/public/admin/js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script src="/public/admin/js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="/public/admin/bootstrap-dist/js/bootstrap.min.js"></script>
	<!-- COOKIE -->
	<script type="text/javascript" src="/public/admin/js/jQuery-Cookie/jquery.cookie.min.js"></script>
	<!-- UNIFORM -->
	<script type="text/javascript" src="/public/admin/js/uniform/jquery.uniform.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/public/admin/js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
	<script>
		var Admin = {};
		Admin.module = 'admin';
	</script>
	<script src="/public/js/nhx_login.js"></script>
	<script src="/public/js/nhx_register.js"></script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
