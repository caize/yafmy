	<div id="main-content"> 
		<!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
		<div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Box Settings</h4>
					</div>
					<div class="modal-body"> Here goes box setting content. </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
		<div class="container">
			<div class="row">
				<div id="content" class="col-lg-12"> 
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-header"> 
								<!-- STYLER --> 
								
								<!-- /STYLER --> 
								<!-- BREADCRUMBS -->
								<ul class="breadcrumb">
									<li> <i class="fa fa-home"></i> <a href="/admin/index/index/index.html">首页</a> </li>
									<li> <a href="/admin/category/index/index.html">用户组管理</a> </li>
									<li>编辑用户组</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /PAGE HEADER --> 
					<!-- FORMS -->
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<div class="box border primary">
										<div class="box-title">
											<h4><i class="fa fa-bars"></i>编辑用户组</h4>
											<div class="tools hidden-xs"> <a href="#box-config" data-toggle="modal" class="config"> <i class="fa fa-cog"></i> </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i> </a> <a href="javascript:;" class="collapse"> <i class="fa fa-chevron-up"></i> </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i> </a> </div>
										</div>
										<div class="box-body big">
											<form action="/admin/role/insertUserRole" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
												<input type="hidden" name="sub" value="role" />
												<input type="hidden" name="id" value="<{$roleinfo['id']}>" />
												<!--用户组名称-->
												<div class="form-group">
													<label class="col-sm-3 control-label">用户组名称:*</label>
													<div class="col-sm-5">
														<input type="text" name="rolename" value="<{if isset(<{$roleinfo['rolename']}>)}><{$roleinfo['rolename']}> <{/if}>" class="form-control" placeholder="请填写用户组名称">
													</div>
													<div class="col-sm-5"></div>
												</div>
												
												<!--权限列表-->
												<div class="form-group">
													<label class="col-sm-3 control-label">权限列表:*</label>
													<div class="col-sm-5">
														<textarea name="menu_list" class="form-control" rows='5' placeholder="请输入管理菜单的列表权限"><{if isset(<{$roleinfo['menu_list']}>)}><{$roleinfo['menu_list']}> <{/if}></textarea>
													</div>
													<div class="col-sm-4"></div>
												</div>
												<!--状态-->
												<div class="form-group">
													<label class="col-md-3 control-label">状态:</label> 
													<div class="col-md-5"> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="status" value="y" <{if isset(<{$roleinfo['status']}>) && <{$roleinfo['status']}> == 'y'}> checked <{/if}> > Yes </label> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="status" value="n" <{if isset(<{$roleinfo['status']}>) && <{$roleinfo['status']}> == 'n'}> checked <{/if}> > No </label>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--操作-->
												<div class="form-group">
													<div class="col-sm-3"></div>
													<div class="col-sm-4">
														<button type="reset" class="btn btn-success">Reset</button>
														<button type="submit" class="btn btn-success">Submit</button>
													</div>
													<div class="col-sm-5"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- /SAMPLE --> 
						</div>
					</div>
					<!-- /FORMS -->
					<!-- /SAMPLE -->
					<div class="footer-tools"> <span class="go-top"> <i class="fa fa-chevron-up"></i> Top </span> </div>
				</div>
				<!-- /CONTENT--> 
			</div>
		</div>
	</div>
</section>
