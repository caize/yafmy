<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">

	<meta name="author" content="">

	<link rel="stylesheet" type="text/css" href="/public/admin/css/cloud-admin.css" >
	<link rel="stylesheet" type="text/css"  href="/public/admin/css/themes/default.css" id="skin-switcher" >
	<link rel="stylesheet" type="text/css"  href="/public/admin/css/responsive.css" >
	
	<link href="/public/admin/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<!-- TYPEAHEAD -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/typeahead/typeahead.css" />
	<!-- FILE UPLOAD -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/bootstrap-fileupload/bootstrap-fileupload.min.css" />
	<!-- SELECT2 -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/select2/select2.min.css" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="/public/admin/js/uniform/css/uniform.default.min.css" />
	<!-- JQUERY UPLOAD -->
	<!-- blueimp Gallery styles -->
	<link rel="stylesheet" href="/public/admin/js/blueimp/gallery/blueimp-gallery.min.css">
	<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
	<link rel="stylesheet" href="/public/admin/js/jquery-upload/css/jquery.fileupload.css">
	<link rel="stylesheet" href="/public/admin/js/jquery-upload/css/jquery.fileupload-ui.css">
	<!-- FONTS -->
	<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- HEADER -->
	<{include '../public/top.html'}>
	<!--/HEADER -->
	<!-- PAGE -->
	<section id="page">
		<!-- SIDEBAR -->
		<{include '../public/left_menu.html'}>
	<!-- /SIDEBAR -->
	<div id="main-content"> 
		<!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
		<div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Box Settings</h4>
					</div>
					<div class="modal-body"> Here goes box setting content. </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
		<div class="container">
			<div class="row">
				<div id="content" class="col-lg-12"> 
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-header"> 
								<!-- STYLER --> 
								
								<!-- /STYLER --> 
								<!-- BREADCRUMBS -->
								<ul class="breadcrumb">
									<li> <i class="fa fa-home"></i> <a href="/admin/index/index/index.html">首页</a> </li>
									<li> <a href="/admin/category/index/index.html">广告管理</a> </li>
									<li>添加广告</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /PAGE HEADER --> 
					<!-- FORMS -->
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<div class="box border primary">
										<div class="box-title">
											<h4><i class="fa fa-bars"></i>添加广告</h4>
											<div class="tools hidden-xs"> <a href="#box-config" data-toggle="modal" class="config"> <i class="fa fa-cog"></i> </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i> </a> <a href="javascript:;" class="collapse"> <i class="fa fa-chevron-up"></i> </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i> </a> </div>
										</div>
										<div class="box-body big">
											<form action="/admin/picture/insertPicture" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
												<input type="hidden" name="sub" value="ad" />
												<!--广告位置-->
												<div class="form-group">
													<label class="col-sm-3 control-label">广告位置:*</label>
													<div class="col-sm-3">
														<select class="form-control" name="cateid">
															<option value="0">--默认位置--</option>
															<{foreach $categoryinfo as $val}>
																<option value="<{$val['id']}>"><{$val['category_name']}></option>
															<{/foreach}>
														</select>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--广告标题-->
												<div class="form-group">
													<label class="col-sm-3 control-label">标题:*</label>
													<div class="col-sm-5">
														<input type="text" name="adtitle" value="" class="form-control" placeholder="请输入广告标题">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--广告链接-->
												<div class="form-group">
													<label class="col-sm-3 control-label">链接地址:*</label>
													<div class="col-sm-5">
														<input type="text" name="adurl" value="" class="form-control" placeholder="请输入广告链接">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--广告类型-->
												<div class="form-group">
													<label class="col-sm-3 control-label">广告类型:*</label>
													<div class="col-sm-3">
														<select class="form-control" name="type">
															<option value="pic">图片</option>
															<option value="code">代码</option>
															<option value="cartoon">动画</option>
															<option value="word">文字</option>
															<option value="void">视频</option>
														</select>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--上传图片-->
												<div class="form-group">
													<label class="col-sm-3 control-label">上传图片:</label>
													<div class="row fileupload-buttonbar">
														<div class="col-sm-5">
															<!-- The fileinput-button span is used to style the file input field as button -->
															<span class="btn btn-success fileinput-button">
																<i class="fa fa-plus"></i>
																<span>Add files...</span>
																<input type="file" name="pic[]" multiple>
															</span>
														</div>
													</div>
												</div>
												<!--图片尺寸-->
												<div class="form-group">
													<label class="col-sm-3 control-label">图片尺寸:*</label>
													<div class="col-sm-5">
															<span class="form-control" style="width:10%;height:100%;display:block;float:left;border:0px;box-shadow:0 0 0 rgba(0, 0, 0, 0) inset;">宽：</span>
															<input type="text" name="width" value="" class="form-control" placeholder="请输入宽度" style="width:25%;height:100%;display:block;float:left;">
															<span class="form-control" style="width:10%;height:100%;display:block;float:left;border:0px;box-shadow:0 0 0 rgba(0, 0, 0, 0) inset;">高：</span>
															<input type="text" name="height" value="" class="form-control" placeholder="请输入高度" style="width:25%;height:100%;display:block;float:left;">
															<span class="form-control" style="width:30%;height:100%;display:block;float:left;border:0px;box-shadow:0 0 0 rgba(0, 0, 0, 0) inset;">单位：px</span>
													</div>
													<div class="col-sm-5"></div>
												</div>
												
												<!--代码-->
												<div class="form-group">
													<label class="col-sm-3 control-label">代码:*</label>
													<div class="col-sm-8">
														<textarea id='content_number' name="code" class="form-control" rows='5' placeholder="请输入图片群组的简单介绍"></textarea>
													</div>
													<div class="col-sm-1"></div>
												</div>
												
												<!--动画-->
												<div class="form-group">
													<label class="col-sm-3 control-label">上传动画:</label>
													<div class="row fileupload-buttonbar">
														<div class="col-sm-5">
															<!-- The fileinput-button span is used to style the file input field as button -->
															<span class="btn btn-success fileinput-button">
																<i class="fa fa-plus"></i>
																<span>Add files...</span>
																<input type="file" name="pic[]" multiple>
															</span>
														</div>
													</div>
												</div>
												
												<!--文字-->
												<div class="form-group">
													<label class="col-sm-3 control-label">文字:*</label>
													<div class="col-sm-8">
														<textarea id='content_number' name="code" class="form-control" rows='5' placeholder="请输入图片群组的简单介绍"></textarea>
													</div>
													<div class="col-sm-1"></div>
												</div>
												
												<!--视频-->
												<div class="form-group">
													<label class="col-sm-3 control-label">视频:</label>
													<div class="row fileupload-buttonbar">
														<div class="col-sm-5">
															<!-- The fileinput-button span is used to style the file input field as button -->
															<span class="btn btn-success fileinput-button">
																<i class="fa fa-plus"></i>
																<span>Add files...</span>
																<input type="file" name="pic[]" multiple>
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label"></label>
													<div class="col-sm-5">
														<input type="text" name="adtitle" value="" class="form-control" placeholder="可以输入视频地址">
													</div>
													<div class="col-sm-5"></div>
												</div>												
												
												<!--广告摘要-->
												<div class="form-group">
													<label class="col-sm-3 control-label">简介:*</label>
													<div class="col-sm-5">
														<input type="text" name="abstract" value="" class="form-control" placeholder="请输入广告摘要">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--广告简介-->
												<div class="form-group">
													<label class="col-sm-3 control-label">描述:*</label>
													<div class="col-sm-8">
														<textarea id='content_number' name="info" class="form-control" rows='5' placeholder="请输入图片群组的简单介绍"></textarea>
													</div>
													<div class="col-sm-1"></div>
												</div>
												<!--排序值-->
												<div class="form-group">
													<label class="col-sm-3 control-label">排序值:</label>
													<div class="col-sm-5">
														<input type="text" name="sort" value="" class="form-control" placeholder="排序值越大越靠前，默认为0">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--导航位置-->
												<div class="form-group">
													<label class="col-sm-3 control-label">导航位置:</label>
													<div class="col-sm-9">
														<label class="checkbox-inline">
															<input type="checkbox" id="inlineCheckbox1" name="position[]" value="1"> 默认
														</label>
														<label class="checkbox-inline">
															<input type="checkbox" id="inlineCheckbox2" name="position[]" value="2"> 侧边
														</label>
														<label class="checkbox-inline">
															<input type="checkbox" id="inlineCheckbox3" name="position[]" value="3"> 中间
														</label>
														<label class="checkbox-inline">
															<input type="checkbox" id="inlineCheckbox4" name="position[]" value="4"> 底部
														</label>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--推荐-->
												<div class="form-group">
													<label class="col-md-3 control-label">推荐:</label> 
													<div class="col-md-5"> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="is_recommend" value="y" checked> Yes </label> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="is_recommend" value="n"> No </label>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--热门-->
												<div class="form-group">
													<label class="col-md-3 control-label">热门:</label> 
													<div class="col-md-5"> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="is_hot" value="y" checked> Yes </label> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="is_hot" value="n"> No </label>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--状态-->
												<div class="form-group">
													<label class="col-md-3 control-label">状态:</label> 
													<div class="col-md-5"> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="status" value="y" checked> Yes </label> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="status" value="n"> No </label>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<!--操作-->
												<div class="form-group">
													<div class="col-sm-3"></div>
													<div class="col-sm-4">
														<button type="reset" class="btn btn-success">Reset</button>
														<button type="submit" class="btn btn-success">Submit</button>
													</div>
													<div class="col-sm-5"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- /SAMPLE --> 
						</div>
					</div>
					<!-- /FORMS -->
					<!-- /SAMPLE -->
					<div class="footer-tools"> <span class="go-top"> <i class="fa fa-chevron-up"></i> Top </span> </div>
				</div>
				<!-- /CONTENT--> 
			</div>
		</div>
	</div>
</section>

	<script type="text/javascript" src="/public/admin/js/bootstrap-fileupload/bootstrap-fileupload.min.js"></script>
	<!-- SELECT2 -->
	<script type="text/javascript" src="/public/admin/js/select2/select2.min.js"></script>

	<script type="text/javascript" src="/public/admin/js/uniform/jquery.uniform.min.js"></script>

	<!-- The Templates plugin is included to render the upload/download listings -->
	<script src="/public/admin/js/blueimp/javascript-template/tmpl.min.js"></script>

	<script src="/public/admin/js/jquery-upload/js/jquery.fileupload-ui.min.js"></script>

	<script src="/public/admin/js/jquery-upload/js/main.js"></script>
	<!-- COOKIE -->
	<script type="text/javascript" src="/public/admin/js/jQuery-Cookie/jquery.cookie.min.js"></script>

	<script src="/public/admin/js/timeago/jquery.timeago.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="/public/admin/js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("forms");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>

</body>
</html>
