		<!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
		<div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Box Settings</h4>
					</div>
					<div class="modal-body"> Here goes box setting content. </div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
		<div class="container">
			<div class="row">
				<div id="content" class="col-lg-12"> 
					<!-- PAGE HEADER-->
					<div class="row">
						<div class="col-sm-12">
							<div class="page-header"> 
								<!-- STYLER --> 
								
								<!-- /STYLER --> 
								<!-- BREADCRUMBS -->
								<ul class="breadcrumb">
									<li> <i class="fa fa-home"></i> <a href="/admin/index/index/index.html">首页</a> </li>
									<li> <a href="/admin/category/index/index.html">公告管理</a> </li>
									<li>添加公告</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /PAGE HEADER --> 
					<!-- FORMS -->
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<div class="box border primary">
										<div class="box-title">
											<h4><i class="fa fa-bars"></i>添加公告</h4>
											<div class="tools hidden-xs"> <a href="#box-config" data-toggle="modal" class="config"> <i class="fa fa-cog"></i> </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i> </a> <a href="javascript:;" class="collapse"> <i class="fa fa-chevron-up"></i> </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i> </a> </div>
										</div>
										<div class="box-body big">
											<form id="noticeform" action="/admin/notice/insertinfo/" method="post" class="form-horizontal" role="form">
												<input type="hidden" name='sub' value="notice">
												<!--公告角色-->
												<div class="form-group">
													<label class="col-sm-3 control-label">公告角色:*</label>
													<div class="col-sm-3">
														<select class="form-control" name="role">
															<option value="">--请选择会员类别--</option>
															<{foreach $roleinfo as $val}>
															<option value="<{$val['id']}>"><{$val['rolename']}></option>
															<{/foreach}>
														</select>
													</div>
													<div class="col-sm-6"><label class="error" for="role" style="display: inline-block;"></label></div>
												</div>
												<!--公告标题中文-->
												<div class="form-group">
													<label class="col-sm-3 control-label">公告标题(CN):*</label>
													<div class="col-sm-5">
														<input type="text" name="title_cn" value="" class="form-control" placeholder="请输入中文标题CHINESE">
													</div>
													<div class="col-sm-4"><label class="error" for="title_cn" style="display: inline-block;"></label></div>
												</div>
												<!--公告内容中文-->
												<div class="form-group">
													<label class="col-sm-3 control-label">公告内容(CN):*</label>
													<div class="col-sm-8">
														<textarea name="content_cn" class="form-control" rows='5' placeholder="请输入中文内容"></textarea>
													</div>
													<div class="col-sm-1"><label class="error" for="content_cn" style="display: inline-block;"></label></div>
												</div>
												<!--公告标题英文-->
												<div class="form-group">
													<label class="col-sm-3 control-label">公告标题(EN):*</label>
													<div class="col-sm-5">
														<input type="text" name="title_en" value="" class="form-control" placeholder="请输入英文标题ENGLISH">
													</div>
													<div class="col-sm-4"><label class="error" for="title_en" style="display: inline-block;"></label></div>
												</div>
												<!--公告内容英文-->
												<div class="form-group">
													<label class="col-sm-3 control-label">公告内容(EN):*</label>
													<div class="col-sm-8">
														<textarea id='content_number' name="content_en" class="form-control" rows='5' placeholder="请输入英文内容"></textarea>
													</div>
													<div class="col-sm-1"><label class="error" for="content_en"></label></div>
												</div>
												<!--排序值-->
												<div class="form-group">
													<label class="col-sm-3 control-label">排序值:</label>
													<div class="col-sm-5">
														<input type="text" name="sort" value="" class="form-control" placeholder="排序值越大越靠前，默认为0">
													</div>
													<div class="col-sm-4"></div>
												</div>
												<!--约束时间-->
												<div class="form-group">
													<label class="col-md-3 control-label">约束时间:</label>
													<div class="col-md-5">
													
														<input  class="form-control datepicker" type="text" name="endtime" size="10">
													</div>
													<div class="col-sm-4"></div>
												</div>
												<!--是否需要审核 -->
												<div class="form-group">
													<label class="col-md-3 control-label">是否需要审核:</label> 
													<div class="col-md-5"> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="status" value="y" checked> Yes </label> 
														<label class="radio-inline"> <input type="radio" class="uniform" name="status" value="n"> No </label>
													</div>
													<div class="col-sm-4"></div>
												</div>
												<!--操作-->
												<div class="form-group">
													<div class="col-sm-3"></div>
													<div class="col-sm-4">
														<button type="reset" class="btn btn-success">Reset</button>
														<button type="submit" class="btn btn-primary">Submit</button>
													</div>
													<div class="col-sm-4"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- /SAMPLE --> 
						</div>
					</div>
					<!-- /FORMS -->
					<!-- /SAMPLE -->
					<div class="footer-tools"> <span class="go-top"> <i class="fa fa-chevron-up"></i> Top </span> </div>
				</div>
				<!-- /CONTENT--> 
			</div>
		</div>
