			<div class="row">

						<div class="col-sm-12">
							<div class="page-header"> 
								<!-- STYLER --> 
								
								<!-- /STYLER --> 
								<!-- BREADCRUMBS -->
								<ul class="breadcrumb">
									<li> <i class="fa fa-home"></i> <a href="/admin/index/index/index.html">首页</a> </li>
									<li>站点设置</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /PAGE HEADER --> 
					<!-- FORMS -->
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<div class="box border primary">
										<div class="box-title">
											<h4><i class="fa fa-bars"></i>站点信息设置</h4>
											<div class="tools hidden-xs"> <a href="#box-config" data-toggle="modal" class="config"> <i class="fa fa-cog"></i> </a> <a href="javascript:;" class="reload"> <i class="fa fa-refresh"></i> </a> <a href="javascript:;" class="collapse"> <i class="fa fa-chevron-up"></i> </a> <a href="javascript:;" class="remove"> <i class="fa fa-times"></i> </a> </div>
										</div>
										<div class="box-body big">
											<form action="/admin/site/insertinfo" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
												<input type="hidden" name="sub" value="site" />
												<{if isset($siteinfo[0]['id']) && $siteinfo[0]['id'] != ''}>
												<input type="hidden" name="id" value="<{$siteinfo[0]['id']}>" />
												<{/if}>
												<div class="form-group">
													<label class="col-sm-3 control-label">公司名称:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="webname" value="<{if isset($siteinfo[0]['webname'])}><{$siteinfo[0]['webname']}><{/if}>" placeholder="请填写公司名称">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">网站地址:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="weburl" value="<{if isset($siteinfo[0]['weburl'])}><{$siteinfo[0]['weburl']}><{/if}>" placeholder="请填写网站地址">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">SEO标题:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="seotitile" value="<{if isset($siteinfo[0]['seotitile'])}><{$siteinfo[0]['seotitile']}><{/if}>" placeholder="请填写SEO标题">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">SEO关键词:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="seokeyword" value="<{if isset($siteinfo[0]['seokeyword'])}><{$siteinfo[0]['seokeyword']}><{/if}>" placeholder="请填写SEO关键词">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">SEO描述:</label>
													<div class="col-sm-5">
														<textarea name="seodes" class="form-control" rows="3"><{if isset($siteinfo[0]['seodes'])}><{$siteinfo[0]['seodes']}><{/if}></textarea>
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">工商备案号:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="filingnum" value="<{if isset($siteinfo[0]['filingnum'])}><{$siteinfo[0]['filingnum']}><{/if}>" placeholder="请填写企业的工商备案号">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">公司电话:</label>
													<div class="col-sm-5"> 
														<input type="text" class="form-control" name="phone" value="<{if isset($siteinfo[0]['phone'])}><{$siteinfo[0]['phone']}><{/if}>" placeholder="请填写企业电话">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">公司传真:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="fax" value="<{if isset($siteinfo[0]['fax'])}><{$siteinfo[0]['fax']}><{/if}>" placeholder="请填写公司传真">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">客服热线:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="telephone" value="<{if isset($siteinfo[0]['telephone'])}><{$siteinfo[0]['telephone']}><{/if}>" placeholder="请填写客服热线">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">公司地址:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="address" value="<{if isset($siteinfo[0]['address'])}><{$siteinfo[0]['address']}><{/if}>" placeholder="请填写公司地址">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">热门关键字:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="hotkeyword" value="<{if isset($siteinfo[0]['hotkeyword'])}><{$siteinfo[0]['hotkeyword']}><{/if}>" placeholder="请填写公司热门关键字">
													</div>
													<div class="col-sm-5"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">网站描述:</label>
													<div class="col-sm-8">
														<textarea name="sitedesc" style="width:110%;height:300px;visibility:hidden;"><{if isset($siteinfo[0]['sitedesc'])}><{$siteinfo[0]['sitedesc']}><{/if}></textarea>
													</div>
													<div class="col-sm-1"></div>
												</div>
												<div class="form-group">
													<label class="col-sm-3 control-label">版权信息:</label>
													<div class="col-sm-5">
														<input type="text" class="form-control" name="Copyrightinfo" value="<{if isset($siteinfo[0]['Copyrightinfo'])}><{$siteinfo[0]['Copyrightinfo']}><{/if}>" placeholder="请填写版权信息">
													</div>
													<div class="col-sm-5"></div>
												</div>
												
												<div class="form-group">
													<label class="col-sm-3 control-label">企业LOGO:</label>
													<div class="row fileupload-buttonbar">
														<div class="col-sm-5">
															<!-- The fileinput-button span is used to style the file input field as button -->
															<span class="btn btn-success fileinput-button">
																<i class="fa fa-plus"></i>
																<span>Add files...</span>
																<input type="file" name="pic" multiple />
															</span>
														</div>
													</div>
												</div>
												<div class="form-group">
													<div class="col-sm-3"></div>
													<div class="col-sm-4">
														<button type="reset" class="btn btn-success">Reset</button>
														<button type="submit" class="btn btn-success">Submit</button>
													</div>
													<div class="col-sm-5"></div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- /SAMPLE -->

	<!-- /JAVASCRIPTS -->
	<script>
		//1.word编辑器调用的JS
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="sitedesc"]', {
				cssPath : '/public/kindeditor/css/prettify.css',
				uploadJson : '/public/kindeditor/php/upload_json.php',
				fileManagerJson : '/public/kindeditor/php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>
